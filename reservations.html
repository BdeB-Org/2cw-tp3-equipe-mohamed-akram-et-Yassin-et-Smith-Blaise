<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Réservations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestion des Réservations</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="clients.html">Clients</a></li>
            <li><a href="jeux.html">Jeux Vidéo</a></li>
            <li><a href="reservations.html">Réservations</a></li>
        </ul>
    </nav>
    <main>
        <section>
           
            <h2>Liste des réservations</h2>
            <table id="table_reservations" border="1">
                <thead>
                    <tr>
                        <th>Client</th>
                        <th>Jeu vidéo</th>
                    </tr>
                </thead>
                <tbody id="tbody_reservations">
                 
                </tbody>
            </table>
            <button onclick="insertRangee()">Insérer rangée</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gestion des Réservations</p>
    </footer>
    <script>
     
        const nouveauClient = JSON.parse(localStorage.getItem('nouveauClient'));
         
         
        if (nouveauClient) {
           
            const tbodyReservations = document.getElementById('tbody_reservations');
         
            const nouvelleRangee = document.createElement('tr');
         
         
            const celluleClient = document.createElement('td');
            celluleClient.textContent = `${nouveauClient.nom} ${nouveauClient.prenom}`;
            nouvelleRangee.appendChild(celluleClient);
         
         
            tbodyReservations.appendChild(nouvelleRangee);
         
           
        }
         
         
         
               
         
               
            </script>
            <script>
               
                const nouveauJeu = JSON.parse(localStorage.getItem('nouveauJeu'));
           
             
                if (nouveauJeu) {
                 
                    const tbodyReservations = document.getElementById('tbody_reservations');
           
                    const nouvelleRangee = document.createElement('tr');
           
                    const celluleClient = document.createElement('td');
                    celluleClient.textContent = "";
                    nouvelleRangee.appendChild(celluleClient);
           
                    const celluleJeu = document.createElement('td');
                    celluleJeu.textContent = `${nouveauJeu.nomJeu} (${nouveauJeu.genreJeu}) - ${nouveauJeu.editeurJeu}`;
                    nouvelleRangee.appendChild(celluleJeu);
           
                   
                    tbodyReservations.appendChild(nouvelleRangee);
                }
           
             
            </script>
 

   
   
</body>
</html>
